<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - LeakGas</title>
  <!-- Importação de ícones do FontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <!-- Link para o arquivo de estilo CSS -->
  <link rel="stylesheet" href="./styleCadastro.css">
</head>
<body>

    <!-- Link para a página inicial com um logo como botão -->
    <a href="./home.html">
        <img src="./assets/logoAzul.png" alt="Home" class="home-button">
    </a>

<!-- Estrutura principal de cadastro/login -->
<div class="container" id="container">
    <!-- Formulário para criação de conta -->
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Criar conta</h1>
            <span>Insira os dados de sua empresa</span>
            <input type="text" placeholder="nome da empresa" />
            <input type="email" placeholder="e-mail" />
            <br>
            <!-- Botão que chama a função para continuar para a próxima página -->
            <button style="cursor: pointer;" type="button" class="btn next-btn" onclick="goToNextPage()">Continuar</button>
        </form>
    </div>

    <!-- Formulário de login -->
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Entrar</h1>
            <!-- Contêiner para login via redes sociais -->
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
            </div>
            <span>ou use seu email e senha para login</span>
            <input type="email" placeholder="e-mail" />
            <input type="password" placeholder="senha" />
            <a href="#">Esqueceu sua senha?</a>
            <button style="cursor: pointer;">Entrar</button>
        </form>
    </div>

    <!-- Estrutura do painel de transição entre login e cadastro -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Já é um cliente LeakGas?</h1>
                <p>Clique abaixo e realize o login para entrar em sua conta</p>
                <!-- Botão que ativa a transição para a tela de login -->
                <button style="cursor: pointer;" class="ghost" id="signIn">Entrar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Ainda não é cliente?</h1>
                <p>Registre sua empresa para se tornar um cliente LeakGas</p>
                <!-- Botão que ativa a transição para a tela de cadastro -->
                <button style="cursor: pointer;" class="ghost" id="signUp">Cadastre-se</button>
            </div>
        </div>
    </div>
</div>

<!-- Link para o arquivo de script JavaScript -->
<script  src="./index.js"></script>
</body>
</html>

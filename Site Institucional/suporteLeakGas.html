<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte LeakGas</title>
  <link rel="stylesheet" href="suporte.css">
</head>
<body>
  <!-- Barra Lateral -->
<!-- Barra Lateral -->
<div id="sidebar" class="sidebar">
  <!-- Logo -->
  <div class="logo">
    <img src="assets/logoBranco.png" alt="Logo LeakGas">
  </div>
  <!-- Botão de Toggle -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
  <!-- Links da barra lateral -->
  <a href="./home.html">Home</a>
  <a href="./sobre.html">Sobre</a>
  <a href="./servicos.html">Serviços</a>
  <a href="./contato.html">Contato</a>
  <a href="./suporte.html">Suporte</a>

  <!-- Botão de sair -->
<!-- Botão de Sair -->
<div class="logout">
  <a href="login.html">
    <button>
      <img src="assets/botão sair suporte.png" alt="Logout Icon">
      <span>Sair</span>
    </button>
  </a>
</div>
</div>
  <!-- Conteúdo Principal -->
  <div class="container">
    <div class="content">
      <h1>Suporte LeakGas</h1>

      <!-- Primeiro Card -->
      <div class="full-width-card">
        <h2>Chamados em aberto</h2>
        <h3>Entre aqui para acessar os chamados em aberto</h3>
        <button>Abrir lista de chamados</button>
      </div>

      <!-- Segundo Card -->
      <div class="full-width-card">
        <h2>Chamados encerrados</h2>
        <h3>Entre aqui para acessar os chamados encerrados</h3>
        <button>Abrir lista de chamados</button>
      </div>
    </div>
  </div>
  <!-- Botão flutuante -->
  <div class="floating-button" onclick="toggleButton()">+</div>
  <script src="suporte.js"></script>

<!-- Pop-up -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Formulário de Suporte</h2>
    <form id="supportForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

</body>
</html>

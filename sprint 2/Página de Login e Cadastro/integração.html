<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>

    <a href="index.html">
        <img src="img/logoBranco.png" alt="Home" class="home-button">
    </a>

    <div class="container">
        <div class="card">
            <div class="steps">
                <ul>
                    <li class="active">Corporativo</li>
                    <li>Endereço</li>
                    <li>Pessoal</li>
                </ul>
            </div>

            <form id="multiStepForm">
                <div class="form-step active">
                    <h2>Informações da Empresa</h2>
                    <div class="input-group">
                        <input type="text" id="nomeSocial" placeholder="Nome Social da empresa" required>
                        <input type="text" id="nomeFantasia" placeholder="Nome Fantasia da empresa" required>
                    </div>
                    <input type="text" id="cnpj" placeholder="CNPJ" required>
                    <input type="text" id="emailCorp" placeholder="Email corporativo" required>
                    <input type="text" id="telCorp" placeholder="Telefone corporativo" required>
                    <div class="btns">
                        <button type="button" class="btn next-btn">Próximo</button>
                    </div>
                </div>

                <div class="form-step">
                    <h2>Informações do Endereço</h2>
                    <div class="input-group">
                        <input type="text" id="endereco" placeholder="Endereço completo" required>
                        <input type="text" id="complemento" placeholder="Complemento" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cep" placeholder="CEP" required>
                        <input type="text" id="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="estado" placeholder="Estado" required>
                        <input type="text" id="pais" placeholder="País" required>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="button" class="btn next-btn">Próximo</button>
                    </div>
                </div>

                <div class="form-step">
                    <h2>Informações do Responsável</h2>
                    <div class="input-group">
                        <input type="text" id="nome" placeholder="Nome" required>
                        <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" placeholder="Telefone" required>
                        <input type="email" id="email" placeholder="Email de Login" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Senha" required>
                        <input type="password" id="confirmPassword" placeholder="Confirme senha" required>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="submit" class="btn submit-btn">Finalizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>

function validarFormulario() {
    // Seleciona todos os inputs do formulário
    var inputs = document.querySelectorAll('#multiStepForm input');
    var mensagem = "";
    var valido = true;

    inputs.forEach(function(input) {
        if (input.value.trim() === "") {
            mensagem += `O campo "${input.placeholder}" é obrigatório.<br>`;
            valido = false;
        }

        // Valida o CNPJ 
        if (input.id === 'cnpj' && !validarCNPJ(input.value)) {
            mensagem += `CNPJ inválido. Deve conter 14 dígitos.<br>`;
            valido = false;
        }

        // Valida o formato de email
        if (input.id === 'emailCorp' || input.id === 'email') {
            if (!validarEmail(input.value)) {
                mensagem += `O email "${input.value}" é inválido. Deve conter "@" e um domínio.<br>`;
                valido = false;
            }
        }

        // Valida o telefone
        if (input.id === 'telCorp' || input.id === 'phone') {
            if (input.value.length < 10) {
                mensagem += `O telefone deve ter pelo menos 10 dígitos.<br>`;
                valido = false;
            }
        }
    });

    if (!valido) {
        console.log(mensagem);
        alert(mensagem);
    } else {
        console.log("Formulário válido!");
    }

    return valido;
}

function validarCNPJ(cnpj) {
    // Verifica se o CNPJ contém exatamente 14 dígitos numéricos
    return cnpj.length === 14 && !isNaN(cnpj);
}

function validarEmail(email) {
    // Verifica se o email contém um "@" e um ponto após isso
    var partes = email.split("@");
    if (partes.length === 2) {
        var dominio = partes[1];
        return dominio.includes(".") && dominio.indexOf(".") > 0; // Deve ter um ponto no domínio
    }
    return false;
}



</script>
